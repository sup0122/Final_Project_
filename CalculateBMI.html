<!DOCTYPE html>
<html>

<head>
    <title>BMI Calculator</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .card {
            max-width: 400px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
        }
        
        h1 {
            margin-top: 0;
            text-align: center;
            font-size: 28px;
            color: #333333;
        }
        
        p {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .input-group label {
            flex: 0 0 80px;
            font-size: 16px;
        }
        
        .input-group input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dddddd;
            border-radius: 4px;
        }
        
        .input-group select {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #dddddd;
            border-radius: 4px;
        }
        
        input[type="button"] {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #output {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        
        .result-text {
            text-align: center;
        }
        
        .result-text span {
            font-size: 20px;
            color: #555555;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Body Mass Index Calculator</h1>
            <div>
                <div class="input-group">
                    <label for="height">Height:</label>
                    <input type="text" id="height" />
                    <select id="heightunits">
            <option value="metres" selected="selected">m</option>
            <option value="inches">in</option>
          </select>
                </div>
                <div class="input-group">
                    <label for="weight">Weight:</label>
                    <input type="text" id="weight" />
                    <select id="weightunits">
            <option value="kg" selected="selected">kg</option>
            <option value="lb">lb</option>
          </select>
                </div>
                <input type="button" value="Compute BMI" onclick="computeBMI();" />
                <div id="output"></div>
                <div class="result-text">
                    <span id="comment"></span>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function computeBMI() {
            var height = Number(document.getElementById("height").value);
            var heightunits = document.getElementById("heightunits").value;
            var weight = Number(document.getElementById("weight").value);
            var weightunits = document.getElementById("weightunits").value;

            if (heightunits === "inches") height /= 39.3700787;
            if (weightunits === "lb") weight /= 2.20462;

            var BMI = weight / Math.pow(height, 2);

            document.getElementById("output").innerText = BMI.toFixed(2);

            if (BMI < 18.5)
                document.getElementById("comment").innerText = "Underweight";
            else if (BMI >= 18.5 && BMI <= 25)
                document.getElementById("comment").innerText = "Normal";
            else if (BMI > 25 && BMI <= 30)
                document.getElementById("comment").innerText = "Overweight";
            else if (BMI > 30)
                document.getElementById("comment").innerText = "Obese";
        }
    </script>
</body>

</html>
